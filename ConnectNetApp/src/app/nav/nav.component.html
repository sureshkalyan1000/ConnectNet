<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">ConnectNet</a>
      <ng-container *ngIf="acconutService.userSource$ | async">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="list" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>
      </ng-container>
      <div class="dropdown" *ngIf="(acconutService.userSource$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form #LoginForm="ngForm" class="d-flex" (ngSubmit)="login()" *ngIf="!(acconutService.userSource$ | async)">
        <input class="form-control me-2" type="text"
        placeholder="Username"
        name="userName" [(ngModel)]="model.userName">
        <input class="form-control me-2" type="password" placeholder="PassWord"
        name="passWord" [(ngModel)]="model.passWord">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>

  </div>
</nav>
